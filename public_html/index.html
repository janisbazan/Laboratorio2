<html>
    <head>
        <title>Formulario de Arte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Ejercico 1 -->
        <table border="0">
            <tr>
                Titulo
                <input type="text" placeholder=" " id="la_noche_estrellada"/>
                <td>
                    Autor
                    <input type="text" placeholder=" " id="nombre_del_autor"/>
                </td>
                <td>
                    <p> Tipo</p>
                    <label><input type="checkbox" id="cbox1" value="1_checkbox"> Escultura</label><br>
                    <label><input type="checkbox" id="cbox2" value="2_checkbox"> Arquitectura</label><br>
                    <label><input type="checkbox" id="cbox3" value="3_checkbox"> Pintura</label>
                </td>
                <td>
                    <p>Disponibilidad</p>
                    <input type="radio" id="radio_museo" name="radio_disp"/> Museo/Acceso publico<br>
                    <input type="radio" id="radio_coleccion" name="radio_disp"/> Coleccion privada<br>
                </td>
                <td>
                    <p>Estilo</p>
                    <select id="txt_lista">
                    <option value="1">Clasico</option>
                    <option value="2">Abstracto </option>
                    <option value="3">Surrealismo</option>
                    <option value="4">Otros</option>
                    </select>
                </td>
        </table>
        <!-- Fin de la tabla -->
        <form>
            Haganos saber sus sugerencias
            <textarea cols="40" rows="4" id="txt_comentario" placeholder="Me gustaria indicar que...."></textarea>
            <!--<textarea cols="40" rows="4"> "Me gustaria indicar que...."</textarea>-->
            <p align="center"> 
                <input type="submit" value="Buscar"/>
        </form>
        <!-- Fin de ejercicio 1 -->
